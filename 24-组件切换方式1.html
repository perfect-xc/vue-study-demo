<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="flag=true">登录</a>
    <a href="" @click.prevent="flag=false">注册</a>


    <login v-if="flag"></login>
    <register v-else="flag"></register>

    <!-- 父组件传值给子组件即子组件使用父组件的值 -->
    <hah :parentdata="parent"></hah>
  </div>
  <template id="a1">
    <div>
      <h3>{{msg}}--调用--{{parentdata}}</h3>
      <button @click="aler">点我</button>
    </div>
  </template>

  <script>
    Vue.component('login', {
      template: '<h3>登录组件</h3>'
    })

    Vue.component('register', {
      template: '<h3>注册组件</h3>'
    })
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
     
      data: {
        flag: false,
        parent:'父组件数据'
      },
      methods: {},
      components: {
        'hah': {
          template: '#a1',
          props:['parentdata'],
         
          data: function () {
            return {
              msg: '我是局部组件'
            }
          },
          methods: {
            aler() {
              alert('haha');
            }
          },
         
        }
      }
    });
  </script>
</body>

</html>
