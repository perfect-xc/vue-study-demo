<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select name="" id="" v-model="op" @change="yunSuan">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="yunSuan">
        <input type="text" v-model="res">
        <p>{{n1}} {{op}} {{n2}} = {{res}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: 0,
                op: '+',
                n2: 0,
                res: 0
            },
            methods: {
                yunSuan() {
                    switch (this.op) {
                        case '+':
                            this.res = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case '-':
                            this.res = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case '*':
                            this.res = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case '/':
                            this.res = parseFloat(this.n1) / parseFloat(this.n2);
                            break;
                    }
                }
            },
        });
    </script>
</body>

</html>
