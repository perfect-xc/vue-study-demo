<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-router-3.0.1.js"></script>
  <style>
    *{
      margin:0;
      padding:0;
    }
    h1{
      font-size:14px;
    }
    .header{
      background-color:yellow;
      height:80px;
    }
    .container{
      display:flex;
      height: 400px;
    }
    .left{
      flex:2;
      background-color: skyblue;
    }
    .main{
      flex:8;
      background-color: hotpink;
    }
    .footer{
      background-color:yellow;
      height:80px;
    }
    
  </style>

</head>
<body>
  <div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
    <router-view name="footer"></router-view>

  </div>
  <script>
    var header={
      template:"<h1 class=header>网站的头部</h1>"
    };
    var left={
      template:"<h1 class=left>网站的left</h1>"
    };
    var main={
      template:"<h1 class=main>网站的main</h1>"
    };
    var footer={
      template:"<h1 class=footer>网站的footer</h1>"
    };
    var router=new VueRouter({
      routes:[
        {path:"/",components:{
          default:header,
          left:left,
          main:main,
          footer:footer
        }},
      ]
    });
    var vm=new Vue({
      el:"#app",
      data:{},
      methods:{},
      router
    });
  </script>
</body>
</html>
