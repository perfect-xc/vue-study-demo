    .my-class-leave-to{
      opacity: 0;
      transform: translateX(100px);

    .my-class-leave-active{
      
      transition: all 2s ease
    }
  
    
  </style>
</head>

    </transition>
   
  </div>
  <script src="lib/vue-2.4.0.js"></script>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        flag:false
      },
      methods: {
        
      },
    });
  
  </script>
</body>
</html>
