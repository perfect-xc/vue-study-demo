<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    
    </style>
</head>

<body>
    <div id="app">
      <p v-cloak>=========={{ msg }}===========</p>
<p v-text="msg">========</p>
<div v-html="msg2"></div>
<input type="button" value="按钮" title="按钮">
<!-- v-bind进行属性绑定 -->
<input type="button" value="按钮" v-bind:title="mytitle+'123'">
<!-- v-bind简写方式  ： -->
<input type="button" value="按钮" :title="mytitle+'123'">
<button v-on:click="show">点击</button>


    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: '123',
                msg2: "<h1> 我是h1 </h1>",
                mytitle: '我是自定义的title'
            },
            methods: {
                show: function () {
                    console.log(this.msg)
                    console.log(this)
                }
            },
        });
    </script>
</body>

</html>
